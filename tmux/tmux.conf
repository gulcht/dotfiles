# Enable True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -gq allow-passthrough on

set -g base-index 1
set -g pane-base-index 1

# Utility bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf


# resizing panes with hjkl
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# mouse support
set -g mouse on


# tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH ~/.config/tmux/.tmux/plugins
set -g @plugin 'tmux-plugins/tpm' # must be the first plugin
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin 'omerxx/tmux-sessionx' # default keybind "<prefix> O" to activate
set -g @plugin "tmux-plugins/tmux-resurrect" #persist tmux sessions after computer restart
set -g @plugin "tmux-plugins/tmux-continuum" #automatically save sessions every 15mins

set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'xamut/tmux-weather'
# set -g status-interval 300

# set -g @tmux-weather-format "%C %t"
# set -g @tmux-weather-units "metric"   # metric = °C, imperial = °F

set -g @sessionx-bind 'o'
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

# Configure Online status
set -g @online_icon "ok"
set -g @offline_icon "nok"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[fg=#{@thm_green}]  #S }}"
# set -ga status-left "#[fg=#{@thm_overlay_0},none]│"
# set -ga status-left "#[fg=#{@thm_maroon}]  #{pane_current_command} "
set -ga status-left "#[fg=#{@thm_overlay_0},none]│"
set -ga status-left "#[fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
# set -ga status-left "#[fg=#{@thm_green}]#(\
#   cd #{pane_current_path} 2>/dev/null && \
#   git rev-parse --is-inside-work-tree >/dev/null 2>&1 && \
#   echo ' '$(git rev-parse --abbrev-ref HEAD 2>/dev/null) \
# )"

set -ga status-left "#[fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""

# set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[fg=#{@thm_green}]}} #{battery_icon_status} #{battery_percentage} "
# set -ga status-right "#[fg=#{@thm_overlay_0}]#[fg=#{@thm_pink}] #{cpu_percentage} "
# set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
set -g status-interval 300
set -ga status-right "#[fg=#{@thm_yellow}]#(~/.config/tmux/scripts/weather-icon.sh)"
set -ga status-right "#[fg=#{@thm_overlay_0}, none] │"
# set -ga status-right "#{?#{==:#{online_status},ok},#[fg=#{@thm_rosewater}] 󰖩 on ,#[fg=#{@thm_red},bold]#[reverse] 󰖪 off }"
# set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
# set -ga status-right "#[fg=#{@thm_blue}] 󰭦 %d %b %Y 󰅐 %H:%M "
set -ga status-right "#[fg=#{@thm_blue}] 󰭦 %d %b %Y "
# set -ga status-right "#[fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[fg=#{@thm_pink}]󰅐 %H:%M "

# Configure Tmux
set -g status-position top
# set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
# setw -g pane-border-status top
# setw -g pane-border-format ""
# setw -g pane-active-border-style "fg=#{@thm_overlay_0}"
# setw -g pane-border-style "fg=#{@thm_surface_0}"
# setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}"

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "fg=#{@thm_rosewater}"
set -g window-status-last-style "fg=#{@thm_rosewater}"
set -g window-status-activity-style "bfg=#{@thm_bg}"
set -g window-status-bell-style "fg=#{@thm_bg},bold"
set -gF window-status-separator "#[fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "fg=#{@thm_blue},bold"

run '~/.tmux/plugins/tpm/tpm' # always keep this line last
