palette = "dracula"

# Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

# Modules you want to show
[directory]
style = "bold green"

[git_branch]
style = "bold pink"

[git_status]
style = "bold red"

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

